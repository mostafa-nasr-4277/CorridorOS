<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vytall Health — Offline Preview</title>
  <style>
    :root{--c:#00c8ff;--t:#00ffd5;--bg:#0b1020;--panel:#0f1b2a;--text:#e6fdff}
    html,body{height:100%;margin:0;background:radial-gradient(120% 120% at 50% 0%, #13283f 0%, #0e1a2b 48%, #0b1020 100%);color:var(--text);font-family:Inter,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .bar{display:flex;align-items:center;justify-content:space-between;background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));border:1px solid rgba(255,255,255,.14);border-radius:12px;padding:10px 12px}
    .title{display:flex;align-items:center;gap:10px;font-weight:800}
    .title img{height:22px;border-radius:6px}
    .grid{display:grid;grid-template-columns:1.2fr 1fr;gap:12px;margin-top:12px}
    .card{background:linear-gradient(180deg, rgba(0,200,255,.10), rgba(0,255,213,.08));border:1px solid rgba(0,200,255,.22);border-radius:12px;padding:14px}
    .btn{border:1px solid rgba(0,200,255,.4);background:transparent;border-radius:10px;padding:8px 12px;color:var(--text);cursor:pointer}
    .btn:hover{box-shadow:0 8px 22px rgba(0,200,255,.35)}
    .vitals{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .vital{background:rgba(0,0,0,.28);border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:12px;text-align:center}
    .vital .n{font-size:28px;font-weight:800;color:#c3f7ff}
    .gallery{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .gallery img{width:100%;height:180px;object-fit:cover;border-radius:12px;border:1px solid rgba(255,255,255,.14)}
    .hint{font-size:12px;color:#cfd9e6;opacity:.9;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <div class="title"><img src="assets/vytall_logo.png" alt="Vytall"/> Vytall Health — Offline Preview</div>
      <div>
        <button class="btn" onclick="window.top?.postMessage({type:'vytall-open-live'},'*')">Open Live</button>
        <button class="btn" onclick="window.top?.postMessage({type:'vytall-open-repo'},'*')">Open Repo</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3 style="margin:0 0 8px 0">Vitals</h3>
        <div class="vitals">
          <div class="vital"><div>Heart Rate</div><div class="n">72</div><div>bpm</div></div>
          <div class="vital"><div>SpO₂</div><div class="n">98%</div><div>oxygen</div></div>
          <div class="vital"><div>BP</div><div class="n">118/76</div><div>mmHg</div></div>
        </div>
        <div class="hint">Data is simulated for offline demo.</div>
      </div>
      <div class="card">
        <h3 style="margin:0 0 8px 0">Appointments</h3>
        <div>• Cardio consult — Tue 10:30</div>
        <div>• Lab work — Fri 09:00</div>
        <div class="hint">Your real appointments appear in the live app.</div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <h3 style="margin:0 0 8px 0">Screens</h3>
      <div class="gallery">
        <img src="assets/vytall_logo.jpeg" alt="Vytall"/>
        <img src="assets/vytall_logo.png" alt="Vytall"/>
      </div>
    </div>
  </div>
  <script>
    // bubble to parent so the OS app can handle repo/live opening
  </script>
</body>
</html>
